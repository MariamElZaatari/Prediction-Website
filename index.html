<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- Heading Section -->
        <div class="heading">
            <h1>Predict Website</h1>
            <div class="image"></div>
            <span class="instructions">Enter your name to start</span>
            <form onsubmit="prediction(event)">
                <input type="text" name="name" id="name">
            </form>
            <br />
        </div>

        <!-- Description Section -->
        <div class="description">
            <p id="gender"></p>
            <div id="nationality"></div>
            <p id="age"></p>
        </div>

    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/25f9da6183.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="index.js"></script>
</body>

</html>
